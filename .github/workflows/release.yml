name: Release

on:
  release:
    types: [published]

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - run: |
          pip install hatch hatch-vcs
          hatch build
          hatch publish --user=__token__ --auth=${{ secrets.PYPI_TOKEN }}
